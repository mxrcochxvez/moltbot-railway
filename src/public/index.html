<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OpenClaw Setup</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        >
    </head>
    <body>
        <div class="background-mesh"></div>
        <div class="container">
            <header>
                <div class="logo">
                    <svg
                        width="40"
                        height="40"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M12 2L2 7L12 12L22 7L12 2Z"
                            stroke="white"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                        <path
                            d="M2 17L12 22L22 17"
                            stroke="white"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                        <path
                            d="M2 12L12 17L22 12"
                            stroke="white"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                    <h1>OpenClaw</h1>
                </div>
                <p class="subtitle">Deploy your personal AI agent</p>
            </header>

            <form id="setup-form">
                <div class="form-group">
                    <label for="authGroup">LLM Provider</label>
                    <div class="select-wrapper">
                        <select id="authGroup" name="authGroup" required>
                            <option value="anthropic">Anthropic (Claude)</option>
                            <option value="openai">OpenAI (GPT-4)</option>
                            <option value="google">Google (Gemini)</option>
                            <option value="zai">Z.AI (GLM)</option>
                            <option value="openrouter">OpenRouter</option>
                            <option value="groq">Groq</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="authChoice">Auth Method</label>
                    <div class="select-wrapper">
                        <select id="authChoice" name="authChoice" required>
                            <option value="apiKey">API Key</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="authSecret">API Key</label>
                    <input
                        type="password"
                        id="authSecret"
                        name="authSecret"
                        placeholder="sk-..."
                        required
                    >
                    <span class="hint">Your provider's API key</span>
                </div>

                <div class="form-group">
                    <label>Chat Platform</label>
                    <div class="select-wrapper">
                        <select id="platform" name="platform" onchange="togglePlatformFields()">
                            <option value="none">None (Configure Later)</option>
                            <option value="discord">Discord</option>
                            <option value="telegram">Telegram</option>
                        </select>
                    </div>
                </div>

                <div id="discord-field" class="form-group hidden">
                    <label for="discordToken">Discord Token</label>
                    <input type="password" id="discordToken" name="discordToken" placeholder="Bot Token">
                    <span class="hint">From Discord Developer Portal (Requires Message Content Intent)</span>
                </div>

                <div id="telegram-field" class="form-group hidden">
                    <label for="telegramToken">Telegram Token</label>
                    <input type="password" id="telegramToken" name="telegramToken" placeholder="123456:ABC-...">
                    <span class="hint">From @BotFather</span>
                </div>

                <!-- Pairing Section -->
                <div id="pairing-section" class="card hidden">
                    <h3>Device Pairing</h3>
                    <p class="subtitle">After setup, message your bot. Enter the pairing code here to approve.</p>
                    <div class="form-group">
                        <input type="text" id="pairingCode" placeholder="Enter 6-digit code">
                        <button type="button" id="approve-btn" class="secondary-btn" onclick="approvePairing()">Approve Pairing</button>
                    </div>
                    <div id="pairing-status"></div>
                </div>

                <button type="submit" id="deploy-btn" class="full-width">
                    <span class="btn-text">Run Setup</span>
                    <div class="loader"></div>
                </button>
            </form>

            <div id="status-message"></div>
            
            <div id="log-container" class="card hidden">
                <h3>Setup Log</h3>
                <pre id="setup-log"></pre>
            </div>
        </div>

        <script>
            // Map auth groups to their choices
            const authGroupMap = {
                'anthropic': [{ value: 'apiKey', label: 'Anthropic API key' }],
                'openai': [{ value: 'openai-api-key', label: 'OpenAI API key' }],
                'google': [{ value: 'gemini-api-key', label: 'Google Gemini API key' }],
                'zai': [{ value: 'zai-api-key', label: 'Z.AI (GLM) API key' }],
                'openrouter': [{ value: 'openrouter-api-key', label: 'OpenRouter API key' }],
                'groq': [{ value: 'groq-api-key', label: 'Groq API key' }],
            };

            function updateAuthChoices() {
                const group = document.getElementById('authGroup').value;
                const choiceSelect = document.getElementById('authChoice');
                const choices = authGroupMap[group] || [];
                
                choiceSelect.innerHTML = '';
                choices.forEach(c => {
                    const opt = document.createElement('option');
                    opt.value = c.value;
                    opt.textContent = c.label;
                    choiceSelect.appendChild(opt);
                });
            }

            document.getElementById('authGroup').addEventListener('change', updateAuthChoices);
            updateAuthChoices();

            function togglePlatformFields() {
                const platform = document.getElementById('platform').value;
                const discordField = document.getElementById('discord-field');
                const telegramField = document.getElementById('telegram-field');
                const pairingSection = document.getElementById('pairing-section');

                discordField.classList.add('hidden');
                telegramField.classList.add('hidden');
                pairingSection.classList.add('hidden');

                if (platform === 'discord') {
                    discordField.classList.remove('hidden');
                } else if (platform === 'telegram') {
                    telegramField.classList.remove('hidden');
                    pairingSection.classList.remove('hidden');
                }
            }

            async function approvePairing() {
                const code = document.getElementById('pairingCode').value;
                const btn = document.getElementById('approve-btn');
                const status = document.getElementById('pairing-status');
                const platform = document.getElementById('platform').value;
                
                if (!code) return;

                btn.textContent = 'Approving...';
                btn.disabled = true;

                try {
                    const res = await fetch('/setup/api/pairing/approve', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code, channel: platform }) 
                    });
                    const data = await res.json();
                    if (data.ok) {
                        status.textContent = '✅ Pairing Approved!';
                        status.className = 'success';
                        document.getElementById('pairingCode').value = '';
                    } else {
                        throw new Error(data.output || 'Unknown error');
                    }
                } catch (e) {
                    status.textContent = '❌ Error: ' + e.message;
                    status.className = 'error';
                } finally {
                    btn.textContent = 'Approve Pairing';
                    btn.disabled = false;
                }
            }

            // Init state
            togglePlatformFields();

            document.getElementById("setup-form")
                .addEventListener("submit", async (e) => {
                    e.preventDefault();
                    
                    const platform = document.getElementById('platform').value;
                    
                    const btn = document.getElementById("deploy-btn");
                    const statusEl = document.getElementById("status-message");
                    const logContainer = document.getElementById("log-container");
                    const logEl = document.getElementById("setup-log");

                    btn.classList.add("loading");
                    statusEl.textContent = "";
                    statusEl.className = "";

                    // Build payload matching the new API
                    const payload = {
                        authChoice: document.getElementById('authChoice').value,
                        authSecret: document.getElementById('authSecret').value,
                        flow: 'quickstart'
                    };

                    // Add channel tokens if selected
                    if (platform === 'telegram') {
                        payload.telegramToken = document.getElementById('telegramToken').value;
                    } else if (platform === 'discord') {
                        payload.discordToken = document.getElementById('discordToken').value;
                    }

                    try {
                        const response = await fetch("/setup/api/run", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(payload),
                        });

                        const result = await response.json();

                        // Show log output
                        logContainer.classList.remove('hidden');
                        logEl.textContent = result.output || '(no output)';

                        if (result.ok) {
                            statusEl.textContent = "Setup complete! Redirecting to OpenClaw UI...";
                            statusEl.classList.add("success");
                            setTimeout(() => {
                                window.location.href = '/openclaw';
                            }, 2000);
                        } else {
                            throw new Error(result.output || 'Setup failed');
                        }
                    } catch (error) {
                        statusEl.textContent = "Error: " + error.message;
                        statusEl.classList.add("error");
                        btn.classList.remove("loading");
                    }
                });
        </script>
    </body>
</html>
