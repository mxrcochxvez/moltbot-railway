<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Moltbot Setup</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        >
    </head>
    <body>
        <div class="background-mesh"></div>
        <div class="container">
            <header>
                <div class="logo">
                    <svg
                        width="40"
                        height="40"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M12 2L2 7L12 12L22 7L12 2Z"
                            stroke="white"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                        <path
                            d="M2 17L12 22L22 17"
                            stroke="white"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                        <path
                            d="M2 12L12 17L22 12"
                            stroke="white"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                    <h1>Moltbot</h1>
                </div>
                <p class="subtitle">Deploy your personal AI agent</p>
            </header>

            <form id="setup-form">
                <div class="form-group">
                    <label for="provider">LLM Provider</label>
                    <div class="select-wrapper">
                        <select id="provider" name="provider" required>
                            <option value="anthropic">Anthropic (Claude)</option>
                            <option value="openai">OpenAI (GPT-4)</option>
                            <option value="google">Google (Gemini)</option>
                            <option value="groq">Groq</option>
                            <option value="mistral">Mistral AI</option>
                            <option value="glm">Zhipu AI (GLM)</option>
                            <option value="ollama">Ollama (Local)</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="llmSdkKey">API Key</label>
                    <input
                        type="password"
                        id="llmSdkKey"
                        name="llmSdkKey"
                        placeholder="sk-..."
                        required
                    >
                    <span class="hint">Your provider's API key</span>
                </div>

                <div class="form-group">
                    <label>Chat Platform</label>
                    <div class="select-wrapper">
                        <select id="platform" name="platform" onchange="togglePlatformFields()">
                            <option value="discord">Discord</option>
                            <option value="telegram">Telegram (Requires Pairing)</option>
                        </select>
                    </div>
                </div>

                <div id="discord-field" class="form-group">
                    <label for="botToken">Discord Token</label>
                    <input type="password" id="botToken" name="botToken" placeholder="Bot Token">
                    <span class="hint">From Discord Developer Portal (Requires Message Content Intent)</span>
                </div>

                <div id="telegram-field" class="form-group hidden">
                    <label for="telegramToken">Telegram Token</label>
                    <input type="password" id="telegramToken" name="telegramToken" placeholder="123456:ABC-...">
                    <span class="hint">From @BotFather</span>
                </div>

                <!-- Pairing Section (Initially Hidden, shown if Telegram selected or after setup) -->
                <div id="pairing-section" class="card hidden">
                    <h3>Device Pairing</h3>
                    <p class="subtitle">If your bot asks for approval, enter the code here.</p>
                    <div class="form-group">
                        <input type="text" id="pairingCode" placeholder="Enter 6-digit code">
                        <button type="button" id="approve-btn" class="secondary-btn" onclick="approvePairing()">Approve Pairing</button>
                    </div>
                    <div id="pairing-status"></div>
                </div>

                <div class="form-group">
                <label for="gatewayToken">Gateway Token (Optional)</label>
                <input type="password" id="gatewayToken" name="gatewayToken" placeholder="Auto-generated if empty">
                <span class="hint">Secret token for connecting external clients</span>
            </div>

            <div class="form-group">
                <label for="braveApiKey">Brave Search API Key (Optional)</label>
                <input type="password" id="braveApiKey" name="braveApiKey" placeholder="BS...">
                <span class="hint">Enable web search capabilities</span>
            </div>

            <button type="submit" id="deploy-btn">
                <span class="btn-text">Initialize Agent</span>
                <div class="loader"></div>
            </button>
            </form>

            <div id="status-message"></div>
        </div>

        <script>
                // Check for existing env vars
                try {
                    const statusRes = await fetch('/api/setup/status');
                    const status = await statusRes.json();
                    
                    if (status.hasLlmKey) {
                        const el = document.getElementById('llmSdkKey');
                        el.placeholder = 'Set in Environment (Leave empty to use)';
                        el.required = false;
                        el.parentElement.classList.add('prefilled');
                    }
                    if (status.hasBotToken) {
                        const el = document.getElementById('botToken');
                        el.placeholder = 'Set in Environment (Leave empty to use)';
                        el.required = false;
                        el.parentElement.classList.add('prefilled');
                    }
                    if (status.hasGatewayToken) {
                        const el = document.getElementById('gatewayToken');
                        el.placeholder = 'Set in Environment (Leave empty to use)';
                        el.parentElement.classList.add('prefilled');
                    }
                    if (status.hasBraveKey) {
                        const el = document.getElementById('braveApiKey');
                        el.placeholder = 'Set in Environment (Leave empty to use)';
                        el.parentElement.classList.add('prefilled');
                    }
                } catch (e) {
                    console.error('Failed to check env status', e);
                }

            function togglePlatformFields() {
                const platform = document.getElementById('platform').value;
                const discordField = document.getElementById('discord-field');
                const telegramField = document.getElementById('telegram-field');
                const pairingSection = document.getElementById('pairing-section');

                if (platform === 'discord') {
                    discordField.classList.remove('hidden');
                    telegramField.classList.add('hidden');
                    pairingSection.classList.add('hidden');
                } else {
                    discordField.classList.add('hidden');
                    telegramField.classList.remove('hidden');
                    pairingSection.classList.remove('hidden');
                }
            }

            async function approvePairing() {
                const code = document.getElementById('pairingCode').value;
                const btn = document.getElementById('approve-btn');
                const status = document.getElementById('pairing-status');
                
                if (!code) return;

                btn.textContent = 'Approving...';
                btn.disabled = true;

                try {
                    const res = await fetch('/api/setup/pairing/approve', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code, channel: 'telegram' }) 
                    });
                    const data = await res.json();
                    if (data.ok) {
                        status.textContent = '✅ Pairing Approved!';
                        status.className = 'success';
                        document.getElementById('pairingCode').value = '';
                    } else {
                        throw new Error(data.output || 'Unknown error');
                    }
                } catch (e) {
                    status.textContent = '❌ Error: ' + e.message;
                    status.className = 'error';
                } finally {
                    btn.textContent = 'Approve Pairing';
                    btn.disabled = false;
                }
            }

            // Init state
            togglePlatformFields();

            document.getElementById("setup-form")
                .addEventListener("submit", async (e) => {
                    e.preventDefault();
                    // ... (generic collection handled below)
                    
                    const platform = document.getElementById('platform').value;
                    let botToken = '';
                    if (platform === 'discord') botToken = document.getElementById('botToken').value;
                    else botToken = document.getElementById('telegramToken').value;

                    const btn = document.getElementById("deploy-btn");
                    const status = document.getElementById("status-message");

                    btn.classList.add("loading");
                    status.textContent = "";
                    status.className = "";

                    const formData = {
                        provider: document.getElementById('provider').value,
                        llmSdkKey: document.getElementById('llmSdkKey').value,
                        botToken: botToken,
                        platform: platform, // Pass platform to server
                        gatewayToken: document.getElementById('gatewayToken').value,
                        braveApiKey: document.getElementById('braveApiKey').value
                    };

                    try {
                        const response = await fetch(
                            "/api/setup",
                            {
                                method: "POST",
                                headers: {
                                    "Content-Type":
                                        "application/json",
                                },
                                body: JSON.stringify(formData),
                            },
                        );

                        const result = await response.json();

                        if (result.success) {
                            status.textContent =
                                "Setup complete! Connecting to neural interface...";
                            status.classList.add("success");
                            setTimeout(() => {
                                window.location.reload();
                            }, 2000);
                        } else {
                            throw new Error(result.message);
                        }
                    } catch (error) {
                        status.textContent = "Error: " +
                            error.message;
                        status.classList.add("error");
                        btn.classList.remove("loading");
                    }
                });
        </script>
    </body>
</html>
