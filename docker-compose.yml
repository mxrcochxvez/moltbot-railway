version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - SETUP_PASSWORD=admin
      - OPENCLAW_STATE_DIR=/data/.openclaw
      - OPENCLAW_WORKSPACE_DIR=/data/workspace
      - OPENCLAW_GATEWAY_BIND=0.0.0.0
    volumes:
      - ./data:/data
    restart: unless-stopped
